<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de codigos QR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <main class="container-2">
        <div class="logo-aplication">
            <img src="/source/logo-qr-generator.svg" alt="QR">

            <div class="generador">
                    <div class="qr-generado">
                        <img id="qr" src="/source/88f0dea0-0385-42c6-8caf-cabbe13dd458.png" alt="">
                    </div>
            </div>
        </div>
        <div class="regreso">
            <a id="btn-regresar" href="./../index.html">Regresar</a>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
