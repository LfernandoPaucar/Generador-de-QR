<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Generador de codigos QR</title>
</head>

<body>
    <main class="container-general">
        <section id="generador-container">
            <div class="img">
                <img src="/source/logo-qr-generator.svg" alt="Logo QR Generator">
            </div>
            <div class="section-usuario">
                <input id="url-enlace" type="text" placeholder="Inserta una URL">
                <button id="btn-generator" type="submit">
                    Generar QR</button>
            </div>
        </section>
    </main>
    <script src="./js/pagina A.js"></script>
</body>

</html>
